<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN_PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text">LOGIN FOR SMANSIX</p>
    <div class="container">
    <input type="checkbox" id="chek">
    <div class="login form">
      <header>Form Login</header>
      <form action="#">
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot Password?</a><br>
        <input type="button" value="Login" id="btn">
      </form>
      <div class="signup">
        <span class="signup-text">Don't have an account?</span>
        <label for="chek">Sign Up</label>
      </div>
    </div>
    <div class="registration form">
      <header>Form Registration</header>
      <form action="#">
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Re-Enter Email" required />
        <input type="button" class="button" value="Register"/>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?</span>
        <label for="chek">Sign In</label>
      </div>
    </div>
  </div>

</div>  
  </body>
</html>
